<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
    <style>
        th{
            border: 1px solid black;
            background-color: lightskyblue;
        }
        table, td{
            border: 1px solid black;
        }
        




    </style>
<body>
        <table>
            <thead>
                <tr>
                    <th> First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>

            </thead>
            <tbody> 
                {% for user in users %}
                <tr>
                    <td>{{user['first_name']}}</td>
                    <td>{{user['last_name']}}</td>
                    <td>{{user['first_name']}} {{user['last_name']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
